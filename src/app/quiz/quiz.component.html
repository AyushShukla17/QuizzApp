<app-navbar></app-navbar>
<div class="row" *ngIf="datashare.questions">
  <div class="col s8 offset-s2">

    <span>Time Remaining:
      <strong>{{datashare.timer}}</strong> Sec</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(datashare.questionsProgress + 1) * (33.33)"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{datashare.questionsProgress + 1}}.)</span>
        <p>{{datashare.questions[datashare.questionsProgress].question}}</p>

      </div>
      <div class="card-action">
        <a *ngFor="let option of datashare.questions[datashare.questionsProgress].options; let i = index;">
          <div *ngIf="option" [class.Active]="selectedOption == i">{{option}}
            <a class="btn waves-effect waves-orange" (click)="setAnswer(datashare.questions[datashare.questionsProgress].options[i],i,$event)">Select</a>
          </div>
        </a>
      </div>
    </div>
    <div>
      <a class="btn waves-effect waves-light confirm-button" (click)="checkAnswer()">
        Confirm
      </a>
    </div>
  </div>
</div>
