<div class="row">
  <div class="col s8 offset-s2">
    <div class="card blue-grey darken-1" *ngFor="let ques of datashare.quizzQuestions;let i=index;">
      <div class="card-content white-text">
        <span class="card-title">{{ques.id}}.)</span>
        <p>{{ques.question}}</p>
      </div>
      <div class="card-action">
        <a *ngFor="let option of ques.options; let j = index;">
          <div *ngIf="option">{{option}}
            <span class="badge" *ngIf="datashare.quizzAns[i] && datashare.quizzAns[i].Answer == option">
              <i class="material-icons white-text">check_box</i>
            </span>
            <span class="badge white-text" *ngIf="datashare.userAns[i] && datashare.userAns[i].answer == option && datashare.userAns[i].answer != datashare.quizzAns[i].Answer">Incorrect</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
